name: Android Build

on:
  push:
    branches:
      - main  # تغيير "main" إلى اسم الفرع الذي تستخدمه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # يمكنك أيضًا تحديث هذا إلى v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # يمكنك أيضًا تحديث هذا إلى v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
