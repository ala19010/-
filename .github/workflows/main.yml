            - name: Release APK
  # You may pin to the exact commit or the version.
  # uses: ShowMeThe/github_action_release@c03188563c3286ccd20cf0d2b1413a134e3cabc9
  uses: ShowMeThe/github_action_release@v0.01
  with:
    # Github secret token to allow automated publishing of APK to release.
    GITHUB_TOKEN: # optional
                      - name: Download APK from APKMirror
  # You may pin to the exact commit or the version.
  # uses: Yakov5776/gh-apkmirror-dl@8dae3bb9cd1127c414ab1115274d45abb0124989
  uses: Yakov5776/gh-apkmirror-dl@v1.3
  with:
    # Organization name
    org: 
    # Repository name
    repo: 
    # Version of the app
    version: # optional
    # Use bundle
    bundle: # optional, default is true
    # The file name
    filename: # optional
    # Overwrite file
    overwrite: # optional, default is true
          
