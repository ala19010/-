
                      - name: Download APK from APKMirror
  # You may pin to the exact commit or the version.
  # uses: Yakov5776/gh-apkmirror-dl@8dae3bb9cd1127c414ab1115274d45abb0124989
  uses: Yakov5776/gh-apkmirror-dl@v1.3
  with:
    # Organization name
    org: 
    # Repository name
    repo: 
    # Version of the app
    version: # optional
    # Use bundle
    bundle: # optional, default is true
    # The file name
    filename: # optional
    # Overwrite file
    overwrite: # optional, default is true
          
